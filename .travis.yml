language: python
git:
  # We need a deeper depth for 'git descibe' to ensure
  # we can reach the last tagged version.
  depth: 99999

python:
  - "2.7"
  - "3.5"

# Use the new travis docker based infrastructure
sudo: false

cache: apt
cache: pip

# Install required packages
addons:
  postgresql: "9.4"
  apt:
    packages:
    - libhdf5-serial-dev
    - libnetcdf-dev
    - libproj-dev
    - libgdal1-dev

before_install:
  # Create a database for the integration tests.
  - createdb agdcintegration

install:
  - export CPLUS_INCLUDE_PATH="/usr/include/gdal"
  - export C_INCLUDE_PATH="/usr/include/gdal"
  - pip install pytest pytest-cov mock pep8 pylint==1.5 coveralls gdal==1.10.0
  - pip install .

script:
  - ./check-code.sh integration_tests

after_success:
  - coveralls

notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    secure: 
