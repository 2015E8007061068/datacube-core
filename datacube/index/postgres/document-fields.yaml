
# This describes the fields within a document that we want to search by.
#
# When loaded, database indexes will be created for these fields, and users will be
# able to query using the short names (eg. '23.0 < lat < 30.0')

# Earth Observation ('eo') dataset documents:
eo:
    dataset:
        satellite:
            offset: [platform, code]
        sensor:
            offset: [instrument, name]
        product:
            offset: [product_type]
        lat:
            type: float-range
            max_offset:
            - [extent, coord, ur, lat]
            - [extent, coord, lr, lat]
            min_offset:
            - [extent, coord, ul, lat]
            - [extent, coord, ll, lat]
        lon:
            type: float-range
            max_offset:
            - [extent, coord, ul, lon]
            - [extent, coord, ur, lon]
            min_offset:
            - [extent, coord, ll, lon]
            - [extent, coord, lr, lon]
        # Acquisition time.
#        time:
#            type: datetime-range
#            min_offset:
#            - [extent, from_dt]
#            max_offset:
#            - [extent, to_dt]

        # Ground Station Identifier (eg. 'ASA')
        gsi:
            offset: [acquisition, groundstation, code]
        orbit:
            offset: [acquisition, platform_orbit]

        # Path/row (specific to Landsat).
        sat_path:
            type: float-range
            min_offset:
            - [image, satellite_ref_point_start, x]
            max_offset:
            - [image, satellite_ref_point_end, x]
            # If an end is not specified, use the start.
            - [image, satellite_ref_point_start, x]
        sat_row:
            type: float-range
            min_offset:
            - [image, satellite_ref_point_start, y]
            max_offset:
            - [image, satellite_ref_point_end, y]
            # If an end is not specified, use the start.
            - [image, satellite_ref_point_start, y]

    storage_unit:
#        time:
#            type: datetime-range
#            min_offset:
#            - [extents, time_min]
#            max_offset:
#            - [extents, time_max]
        lat:
            type: float-range
            min_offset:
            - [extents, geospatial_lat_min]
            max_offset:
            - [extents, geospatial_lat_max]
        lon:
            type: float-range
            min_offset:
            - [extents, geospatial_lon_min]
            max_offset:
            - [extents, geospatial_lon_max]
